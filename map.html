<div id="map"></div>

<script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
<script>
  var map = L.map('map', {
    crs: L.CRS.Simple, // указываем простую систему координат
    minZoom: 1, // минимальный зум
    maxZoom: 4, // максимальный зум
  });

  var bounds = [[0,0], [500,800]]; // координаты верхнего левого и нижнего правого углов изображения в пикселях
  var image = L.imageOverlay('static/images/vzvod-map.png', bounds).addTo(map);

  map.fitBounds(bounds); // автоматически масштабируем карту до размеров изображения

  var marker = L.marker([250, 400]).addTo(map); // добавляем маркер по центру изображения
  marker.bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup(); // добавляем всплывающее окно к маркеру

  map.setMaxBounds(bounds); // задаем ограничивающий прямоугольник для перемещения по карте

  L.control.scale().addTo(map); // добавляем масштабную линейку на карту
</script>
